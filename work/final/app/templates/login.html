{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
        <div class="container justify-content-center text-center align-items-center d-flex" style="height: 90vh">
            <div>
                <h2>Login</h2>
                <form action="{{ url_for('login') }}" method="post" class="row g-2 text-center align-center m-auto"
                    style="max-width: 500px">
                    <input type="email" name="email" placeholder="Email" class="form-control" required autofocus />
                    <input type="password" name="password" placeholder="Password" class="form-control" required />
                    {% if msg %}
                    <div class="alert alert-danger">{{ msg }}</div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="mt-2">
                        Don't have an account?
                        <a href="{{ url_for('register') }}">Register here</a>
                    </p>
                </form>
            </div>
        </div>
{% endblock %}
