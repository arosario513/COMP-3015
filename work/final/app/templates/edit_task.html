{% extends "base.html" %} {% block title %}Edit Task{% endblock %} {% block
content %}
<h2>Edit Task</h2>
<form action="{{ url_for('edit_task', id=task.id) }}" method="post">
    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" class="form-control" rows="3" required>
            {{ task.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" name="date" class="form-control" value="{{ task.date }}" required />
    </div>
    <div class="form-group form-check">
        <input type="checkbox" name="completed" class="form-check-input" {% if task.completed %}checked{% endif %} />
        <label class="form-check-label" for="completed">Task Completed</label>
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>
</form>
{% endblock %}
