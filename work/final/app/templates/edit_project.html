{% extends "base.html" %} {% block title %}Edit Project{% endblock %} {% block
content %}
<h2>Edit Project</h2>
<form action="{{ url_for('edit_project', id=project.id) }}" method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" value="{{ project.title }}" required />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" class="form-control" rows="3" required>
            {{ project.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="date_start">Start Date</label>
        <input type="date" name="date_start" class="form-control" value="{{ project.date_start }}" required />
    </div>
    <div class="form-group form-check">
        <input type="checkbox" name="is_finished" class="form-check-input" {% if project.completed %}checked{% endif %} />
        <label class="form-check-label" for="is_finished">Project Completed</label>
    </div>
    <button type="submit" class="btn btn-primary">Update Project</button>
</form>
{% endblock %}
